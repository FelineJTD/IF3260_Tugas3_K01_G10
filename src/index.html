<!DOCTYPE html>
<head>
    <title>IF3260_Tugas2_K01_G19</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div>
            <h3>Model</h3>
            <input type="radio" id="dog" name="model" value="dog" checked>
            <label for="dog" style="margin-right: 2rem;">Dog</label>
            <input type="radio" id="duck" name="model" value="duck">
            <label for="duck" style="margin-right: 2rem;">Duck</label>
            <input type="radio" id="person" name="model" value="person">
            <label for="person" style="margin-right: 2rem;">Person</label>
            <input type="radio" id="platypus" name="model" value="person">
            <label for="platypus" style="margin-right: 2rem;">Platypus</label>
            <label for="load">Load Model: </label>
            <input type="file" id="load" name="load" accept=".json" style="width: 10rem;">
            <label for="load">Load Component: </label>
            <input type="file" id="load-component" name="load" accept=".json" style="width: 10rem;">

            <h3>Animations</h3>
            <input type="radio" id="none" name="animation" value="none" checked>
            <label for="none" style="margin-right: 2rem;">None</label>
            <input type="radio" id="anim1" name="animation" value="anim1">
            <label for="anim1" style="margin-right: 2rem;">Animation 1</label>
            <input type="radio" id="anim2" name="animation" value="anim2">
            <label for="anim2" style="margin-right: 2rem;">Animation 2</label>
            <input type="radio" id="anim3" name="animation" value="anim3">
            <label for="anim3" style="margin-right: 2rem;">Animation 3</label>

            <div class="flex mt-1">
                <div class="components-container-bg">
                    <h3 style="margin-top: 0;">Components</h3>
                    <div id="selected-component"></div>
                    <div id="components-container"></div>
                </div>

                <div>
                    <h3>Color</h3>
                    <input type="color" id="color" name="color" value="#ffffff" style="margin-right: 2rem;">

                    <h3>Texture</h3>
                    <input type="radio" id="none" name="texture" value=0 checked>
                    <label for="none" style="margin-right: 2rem;">None</label>
                    <input type="radio" id="tex-image" name="texture" value=1>
                    <label for="tex-image" style="margin-right: 2rem;">Image</label>
                    <input type="radio" id="env" name="texture" value=2>
                    <label for="env" style="margin-right: 2rem;">Environment</label>
                    <input type="radio" id="bump" name="texture" value=3>
                    <label for="bump">Bump</label>

                    <h3>Projection Method</h3>
                    <input type="radio" id="orth" name="projection" value="orth" checked>
                    <label for="orth" style="margin-right: 2rem;">Orthographic</label>
                    <input type="radio" id="obliq" name="projection" value="obliq">
                    <label for="obliq" style="margin-right: 2rem;">Oblique</label>
                    <input type="radio" id="persp" name="projection" value="persp">
                    <label for="persp">Perspective</label>

                    <h3>Rotation, Translation, Scaling Settings</h3>
                    <div class="settings-grid">
                        <div class="row">
                            <div class="col">
                                <label for="rotationX">RotationX</label>
                                <input type="range" id="rotationX" min="-180" max="180" value="0" step="0.01"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                            <div class="col">
                                <label for="rotationY">RotationY</label>
                                <input type="range" id="rotationY" min="-180" max="180" value="0" step="0.01"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                            <div class="col">
                                <label for="rotationZ">RotationZ</label>
                                <input type="range" id="rotationZ" min="-180" max="180" value="0" step="0.01"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="translationX">TranslationX</label>
                                <input type="range" id="translationX" min="-10" max="10" value="0" step="0.01"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                            <div class="col">
                                <label for="translationY">TranslationY</label>
                                <input type="range" id="translationY" min="-10" max="10" value="0" step="0.01"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                            <div class="col">
                                <label for="translationZ">TranslationZ</label>
                                <input type="range" id="translationZ" min="-10" max="10" value="0" step="0.01"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="scalingX">ScalingX</label>
                                <input type="range" id="scalingX" min="0" max="2" value="1" step="0.1" 
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                            <div class="col">
                                <label for="scalingY">ScalingY</label>
                                <input type="range" id="scalingY" min="0" max="2" value="1" step="0.1"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                            <div class="col">
                                <label for="scalingZ">ScalingZ</label>
                                <input type="range" id="scalingZ" min="0" max="2" value="1" step="0.1"
                        save          oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3>Camera Settings</h3>
            <label for="cameraRadius">Camera Radius</label>
            <input type="range" id="cameraRadius" min="0" max="1" value="0.500" step="0.005" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
            <output style="margin-right: 2rem;">0.500</output>

            <label for="cameraAngle">Camera Angle</label>
            <input type="range" id="cameraAngle" min="0" max="360" value="30" step="0.005" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
            <output>30</output>

            <h3>Other Settings</h3>
            <input type="checkbox" id="isShadingOn" value="isShadingOn" checked>
            <label for="isShadingOn" style="margin-right: 2rem;">Shading</label>
            
            <!-- <input type="checkbox" id="isAnimationOn" value="isAnimationOn" checked>
            <label for="isAnimationOn">Animation</label> -->
            
            <div style="margin-top: 1rem;">
                <button id="reset">Reset</button>
                <button id="save">Save Model</button>
                <button id="save-component">Save Component</button>
                <button id="help"><a href="./help.html">Help Page</a></button>
            </div>
        </div>
    </div>
    <script src="scripts/ui.js"></script>
    <script src="scripts/texture.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/block.js"></script>
    <script src="scripts/object.js"></script>
    <script src="scripts/animation.js"></script>
    <script src="scripts/matrix.js"></script>
    <script src="scripts/shader.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/main.js"></script>
</body>
